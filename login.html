<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>登录系统 | AeroScope</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <h2 style="text-align:center; margin-bottom:20px;">AeroScope 管理员</h2>
            
            <div class="input-group">
                <label>邮箱</label>
                <input type="email" id="email" class="input-control" placeholder="admin@example.com">
            </div>
            <div class="input-group">
                <label>密码</label>
                <input type="password" id="password" class="input-control" placeholder="******">
            </div>

            <button class="btn btn-primary" style="width:100%; padding:12px;" onclick="handleAuth()">登录 / 注册</button>
            <div id="msg" style="margin-top:15px; text-align:center; font-size:0.9rem;"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        // ★★★ 替换这里！ ★★★
        const supabaseUrl = 'https://ulfktuvatxyakrdrwxfq.supabase.co'; // 替换这里
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InVsZmt0dXZhdHh5YWtyZHJ3eGZxIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjQ2NDYyMjksImV4cCI6MjA4MDIyMjIyOX0.SBvHgp9HK_Lr5vXCgwu4Ae-Q6hH4dhMx3JSRbLiU0fU'; // 替换这里
                
        const _supabase = supabase.createClient(supabaseUrl, supabaseKey);

        async function handleAuth() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const msg = document.getElementById('msg');
            
            msg.innerText = '处理中...';
            
            // 1. 尝试登录
            let { data, error } = await _supabase.auth.signInWithPassword({ email, password });
            
            if (error) {
                // 2. 如果登录失败，尝试注册
                msg.innerText = '账号不存在，正在为您注册...';
                const res = await _supabase.auth.signUp({ email, password });
                if (res.error) {
                    msg.style.color = 'red';
                    msg.innerText = res.error.message;
                } else {
                    msg.style.color = 'green';
                    msg.innerText = '注册成功！请前往数据库开启管理员权限后刷新页面。';
                }
            } else {
                msg.style.color = 'green';
                msg.innerText = '登录成功！跳转中...';
                setTimeout(() => window.location.href = 'admin.html', 1000);
            }
        }
    </script>
</body>
</html>
