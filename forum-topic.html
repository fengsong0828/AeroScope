    <script>
        const supabaseUrl = 'https://ulfktuvatxyakrdrwxfq.supabase.co'; 
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InVsZmt0dXZhdHh5YWtyZHJ3eGZxIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjQ2NDYyMjksImV4cCI6MjA4MDIyMjIyOX0.SBvHgp9HK_Lr5vXCgwu4Ae-Q6hH4dhMx3JSRbLiU0fU';
        const _supabase = supabase.createClient(supabaseUrl, supabaseKey);

        let topicId = null;

        document.addEventListener('DOMContentLoaded', async () => {
            const params = new URLSearchParams(window.location.search);

        // Toast æç¤ºå‡½æ•°
        function showToast(message, type = 'success') {
            const container = document.getElementById('toast-container');
            const toast = document.createElement('div');
            
            let icon = 'âœ…';
            if(type === 'error') icon = 'âŒ';
            if(type === 'info') icon = 'â„¹ï¸';

            toast.className = `toast-message toast-${type}`;
            toast.innerHTML = `<span class="toast-icon">${icon}</span><span>${message}</span>`;
            
            container.appendChild(toast);

            setTimeout(() => {
                toast.style.animation = 'fadeOut 0.3s forwards';
                setTimeout(() => toast.remove(), 300);
            }, 3000);
        }

        // ç™»å½•æ¨¡æ€æ¡†æ§åˆ¶
        function showLoginModal() { document.getElementById('login-modal').style.display = 'flex'; }

        // ç”¨æˆ·æ£€æŸ¥ (æ ·å¼ä¿®æ”¹ä¸ºæ ‡å‡†æŒ‰é’®)
        async function checkUser() {
            const { data: { session } } = await _supabase.auth.getSession();
            const userArea = document.getElementById('header-user-area');
            
            if (session) {
                currentUser = session.user;
                const emailName = session.user.email.split('@')[0];
                
                // æ¸²æŸ“ä¸ºæ ‡å‡†æŒ‰é’®ï¼Œç‚¹å‡»å»ä¸ªäººä¸­å¿ƒ
                userArea.innerHTML = `<button class="btn btn-primary" onclick="location.href='profile.html'">${emailName}</button>`;
            } else {

            }
        }

        async function loadTopic() {
            const { data, error } = await _supabase.from('forum_topics').select('*').eq('id', topicId).single();
            if(error) return document.getElementById('topic-container').innerHTML = '<div style="text-align:center; padding:40px; color:#ef4444;">è¯é¢˜åŠ è½½å¤±è´¥æˆ–å·²è¢«åˆ é™¤</div>';

            document.title = `${data.title} | AeroScope è®ºå›`;

            const isExpert = data.is_expert;
            const borderClass = isExpert ? 'expert-border' : '';
            const avatarColor = isExpert ? '#f59e0b' : '#3b82f6';
            const roleBadge = data.author_role ? `<span class="role-badge">${data.author_role}</span>` : '';
            
            let newsHtml = '';
            if(data.source_news_title) {

                        <div style="font-size:1.5rem;">ğŸ“°</div>
                        <div>
                            <div style="font-size:0.75rem; color:#64748b;">å…³è”æ–°é—»æŠ¥é“</div>

                        </div>

                                    ${isExpert ? '<svg width="14" height="14" viewBox="0 0 24 24" fill="#f59e0b" style="vertical-align:middle; margin-left:4px;"><path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z"/></svg>' : ''}

                        </div>

            `;
        }

        async function loadComments() {
            const { data } = await _supabase.from('forum_comments')
                .select('*').eq('topic_id', topicId).order('created_at', {ascending: true});
            
            const container = document.getElementById('comments-list');
            container.innerHTML = '';
            if(!data || !data.length) {

                return;
            }

            data.forEach(c => {

                container.innerHTML += `

        async function submitComment() {
            if (!currentUser) return showLoginModal();
            
            const content = document.getElementById('comment-input').value;
            if(!content.trim()) return showToast('è¯„è®ºå†…å®¹ä¸èƒ½ä¸ºç©º', 'error');

            const { error } = await _supabase.from('forum_comments').insert({
                topic_id: topicId,
                user_id: currentUser.id,
                user_email: currentUser.email,
                content: content

            if(!error) {

                loadComments();
                showToast('è¯„è®ºå‘å¸ƒæˆåŠŸï¼'); 
            } else {

        async function handleLike(currentLikes) {
            if (!currentUser) return showLoginModal();

            const newLikes = (currentLikes || 0) + 1;
            
            // ä¹è§‚æ›´æ–° UI
            document.getElementById('like-count').innerText = newLikes;
            const btn = document.querySelector('.btn-action');
            btn.classList.add('active');
            btn.disabled = true; 

            showToast('ç‚¹èµæˆåŠŸ +1', 'info'); 

            await _supabase.from('forum_topics').update({

            }).eq('id', topicId);
        }
